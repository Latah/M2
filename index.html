<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Motorsteuerung Pi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-align: center;
        }
        .motor-group {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 25px;
            width: 80%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .motor-group h2 {
            color: #34495e;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }
        .controls {
            display: flex;
            flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
            justify-content: center;
            gap: 20px; /* Adjust spacing between buttons */
        }
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            min-width: 120px; /* Minimum width for buttons */
            flex-grow: 1; /* Allows buttons to grow */
            text-align: center;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .button.left { background-color: #e74c3c; }
        .button.left:hover { background-color: #c0392b; }
        .button.right { background-color: #27ae60; }
        .button.right:hover { background-color: #219d55; }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .motor-group {
                width: 95%;
                padding: 15px;
            }
            .motor-group h2 {
                font-size: 1.5em;
            }
            .button {
                font-size: 1.2em;
                padding: 12px 20px;
                min-width: unset; /* Remove min-width on small screens */
                width: 45%; /* Adjust width for two buttons per line */
                flex-grow: 0; /* No growth */
            }
            .controls {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>⚙️ Multi-Motorsteuerung Raspberry Pi</h1>

    <!-- Motor 1 Steuerung -->
    <div class="motor-group">
        <h2>Motor 1</h2>
        <div class="controls">
            <!-- Formular für den "Links"-Button von Motor 1 -->
            <form action="/control_motor" method="post">
                <input type="hidden" name="motor_id" value="1">
                <input type="hidden" name="direction" value="left">
                <button type="submit" class="button left">◀ Links</button>
            </form>

            <!-- Formular für den "Rechts"-Button von Motor 1 -->
            <form action="/control_motor" method="post">
                <input type="hidden" name="motor_id" value="1">
                <input type="hidden" name="direction" value="right">
                <button type="submit" class="button right">Rechts ▶</button>
            </form>
        </div>
    </div>

    <!-- Motor 2 Steuerung -->
    <div class="motor-group">
        <h2>Motor 2</h2>
        <div class="controls">
            <!-- Formular für den "Links"-Button von Motor 2 -->
            <form action="/control_motor" method="post">
                <input type="hidden" name="motor_id" value="2">
                <input type="hidden" name="direction" value="left">
                <button type="submit" class="button left">◀ Links</button>
            </form>

            <!-- Formular für den "Rechts"-Button von Motor 2 -->
            <form action="/control_motor" method="post">
                <input type="hidden" name="motor_id" value="2">
                <input type="hidden" name="direction" value="right">
                <button type="submit" class="button right">Rechts ▶</button>
            </form>
        </div>
    </div>

    <!-- Motor 3 Steuerung -->
    <div class="motor-group">
        <h2>Motor 3</h2>
        <div class="controls">
            <!-- Formular für den "Links"-Button von Motor 3 -->
            <form action="/control_motor" method="post">
                <input type="hidden" name="motor_id" value="3">
                <input type="hidden" name="direction" value="left">
                <button type="submit" class="button left">◀ Links</button>
            </form>

            <!-- Formular für den "Rechts"-Button von Motor 3 -->
            <form action="/control_motor" method="post">
                <input type="hidden" name="motor_id" value="3">
                <input type="hidden" name="direction" value="right">
                <button type="submit" class="button right">Rechts ▶</button>
            </form>
        </div>
    </div>

</body>
</html>
