<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Motorsteuerung Pi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .motor-group {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 25px;
            width: 80%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .motor-group h2 {
            color: #34495e;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .controls {
            display: flex;
            gap: 30px; /* Abstand zwischen den Buttons */
        }
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            width: 150px; /* Feste Breite für die Buttons */
            text-align: center;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .button.left { background-color: #e74c3c; }
        .button.left:hover { background-color: #c0392b; }
        .button.right { background-color: #27ae60; }
        .button.right:hover { background-color: #219d55; }
    </style>
</head>
<body>
    <h1>⚙️ Multi-Motorsteuerung Raspberry Pi</h1>

    {% for motor_id in motor_ids %}
    <div class="motor-group">
        <h2>Motor {{ motor_id }}</h2>
        <div class="controls">
            <form action="/control_motor" method="post">
                <input type="hidden" name="motor_id" value="{{ motor_id }}">
                <input type="hidden" name="direction" value="left">
                <button type="submit" class="button left">◀ Links</button>
            </form>

            <form action="/control_motor" method="post">
                <input type="hidden" name="motor_id" value="{{ motor_id }}">
                <input type="hidden" name="direction" value="right">
                <button type="submit" class="button right">Rechts ▶</button>
            </form>
        </div>
    </div>
    {% endfor %}

</body>
</html>
